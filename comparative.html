<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: "Montserrat", "Helevtica", sans-serif;
				position: relative;
				width: 100%;
				height: 100vh;
				background-color: #f2ecec;
				color: #4b4848;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: background-color 1.25s ease-in-out;
			}
		</style>
	</head>
	<body>
		<div style="height: 600px; width: 600px">
			<canvas id="myChart" width="50" height="50"></canvas>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"
		integrity="sha256-ovnFmAOngtHmlhZzPyGrofexz4Kdik4kEobc8B9r1Yk="
		crossorigin="anonymous"
	></script>
	<script>
		var ctx = document.getElementById("myChart").getContext("2d");
		var myChart = new Chart(ctx, {
			type: "radar",
			data: {
				labels: [
					"Academics",
					"Extra Curricular",
					"Sports",
					"Social",
					"Research",
					"Work Experience",
					"Achievements",
				],
				datasets: [
					{
						label: "Mean Values",
						data: [58, 69, 63, 71, 36, 55, 40],
						fill: true,
						backgroundColor: "rgba(255, 99, 132, 0.2)",
						borderColor: "rgb(255, 99, 132)",
						pointBackgroundColor: "rgb(255, 99, 132)",
						pointBorderColor: "#fff",
						pointHoverBackgroundColor: "#fff",
						pointHoverBorderColor: "rgb(255, 99, 132)",
					},
					{
						label: "13BET0001",
						data: [90, 85, 40, 73, 81, 27, 56],
						fill: true,
						backgroundColor: "rgba(54, 162, 235, 0.2)",
						borderColor: "rgb(54, 162, 235)",
						pointBackgroundColor: "rgb(54, 162, 235)",
						pointBorderColor: "#fff",
						pointHoverBackgroundColor: "#fff",
						pointHoverBorderColor: "rgb(54, 162, 235)",
					},
				],
			},
			options: {
				elements: {
					line: {
						borderWidth: 3,
					},
				},
			},
		});
	</script>
</html>
